<!DOCTYPE html>
<html>

<head>
<title>NodeJS Starter Application</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<table>
		<tr>
			<td style="width: 30%;"><img class="newappIcon"
				src="images/newapp-icon.png"></td>
			<td>
				<h1 id="message">Hyper U</h1>
				<p class='description'></p> <span class="blue">For you</span>.
			</td>
		</tr>
		<tr>
		</tr>

	<form ref='uploadForm' id='uploadForm'

		<input type="file" name="sampleFile" /> <input type='submit'
			value='Upload!' />
	</form>

</html>
